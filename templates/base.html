{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}{% endblock page_title %} | AddressBook</title>
    {% block css_files %}{% endblock css_files %}
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
    <header id="main-navigation">
        {% block page_nav %}{% endblock page_nav %}
        <h1>{% block page_heading %}{% endblock page_heading %}</h1>
        <nav>
            <a href="{% url 'home' %}" id="search">Search</a>
        </nav>
    </header>

    {% block page_content %}
    {% endblock page_content %}
</body>
</html>
